<table mat-table [dataSource]="data">
              

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Ticket ID</th>
      <td mat-cell *matCellDef="let element" routerLink="">{{element.ticketid}} </td>
    </ng-container>

 
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

 
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

   
    <ng-container matColumnDef="subCategory">
      <th mat-header-cell *matHeaderCellDef>Sub-Category</th>
      <td mat-cell *matCellDef="let element"> {{element.subCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
      </ng-container>

    <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef>Customer</th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>

    <ng-container matColumnDef="issueTime">
        <th mat-header-cell *matHeaderCellDef>Issue Time</th>
        <td mat-cell *matCellDef="let element"> {{element.issueTime}} </td>
    </ng-container>

    <ng-container matColumnDef="escEmail">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element"> {{element.escEmail}} </td>
    </ng-container>

    <ng-container matColumnDef="teamLink">
        <th mat-header-cell *matHeaderCellDef>Last Modified Date</th>
        <td mat-cell *matCellDef="let element"> {{element.teamLink}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/viewticket/',row.id]"></tr>
    
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
