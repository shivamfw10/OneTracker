<div class="continer-fluid">
    <app-header></app-header>
    <div class="row mt-5">
        <div class="col-md-8">

        </div>
        <div class="col-md-3">
            <form class="example-container mt-5">
                <div class="example-container text-center">
                    <h2>Login</h2>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" class="example-right-align" placeholder="admin@123">
                    </mat-form-field>
                    <br/>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <br>
                        <button mat-raised-button color="primary" routerLink="landingpage">Login</button>
                  </div>
            </form>
        </div>
        <div class="col-md-1">

        </div>
    </div>
</div>
<router-outlet></router-outlet>
